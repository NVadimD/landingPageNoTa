<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoTab</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container header_container">
            <a href="#!" class="logo header__logo">
                <img src="./img/logo-img.png" alt="logo__img" class="logo__img">
                <img src="./img/logo.svg" alt="logo__text" class="logo__text">
            </a>
            <a href="#!" class="login header__login">
                <img src="./img/login.svg" alt="login" class="login__img">
                <span class="login__text">Login</span>
            </a>
        </div>
    </header>
    <main class="main">
        <div class="container welcome__container">
            <section class="welcome">
                <div class="welcomeMain">
                    <div class="content welcomeMain__content">
                        <h1 class="content__title">A platform<br> that works smarter</h1>
                        <p class="content__text">NoTab allows bars & nightclubs<br> to manage, understand, and grow<br> their business from a single dashboard</p>
                    </div>
                    <div class="welcomeMain_picture">
                        <img src="./img/iphone1.png" alt="iphoneFoto" class="iphone1">
                    </div>
                </div>
                <div class="welcomeFooter">
                    <h1 class="welcomeFooter__title">DOWNLOAD OUR APP</h1>
                    <div class="socialBox welcomeFooter__socialBox">
                        <a href="#!"><img src="./img/appstore.svg" alt="AppStore" class="AppStore"></a>
                        <a href="#!"><img src="./img/googleplay.svg" alt="GooglePlay" class="GooglePlay"></a>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
